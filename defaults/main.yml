# defaults/main.yml

# which certificates to try to generate
letsencrypt_certificates: []
# name is only identificator, not generated by itself
#  - name: example.com
#    domains:
#      - example.com
#      - www.example.com


# if true, challenge output is visible in the run
letsencrypt_debug: false

# path for certificate files, default /etc/letsencrypt
letsencrypt_path: "{{ __letsencrypt_path }}"

# api endpoint, default is production
letsencrypt_api: "{{ __letsencrypt_api }}"

letsencrypt_pkgs: "{{ __letsencrypt_pkgs }}"
